<html>
<head>
  <title>Situation Clock</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/timezone-js/src/date.js"></script>
  <script src="assets/script.js"></script>
</head>
<body>
  <div class="clock" data-timezone="America/New_York">
    <div class="time"></div>
    <div class="location">Washington D.C.</div>
  </div>
  <div class="clock" data-timezone="America/Los_Angeles">
    <div class="time"></div>
    <div class="location">San Francisco</div>
  </div>
  <div class="clock" data-timezone="EPOCH">
    <div class="time epoch"></div>
    <div class="location">EPOCH</div>
  </div>
</body>
</html>
